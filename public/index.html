<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="devSignin">
<head>
<!-- META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" 
      type="image/gif" 
      href="/images/DEV-favicon.gif">
<!-- Optimize mobile viewport -->

<title>Dev Technology Signin Application</title>

<!-- SCROLLS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- load bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<style>
html {
	overflow-y: scroll;
}

body {
	padding-top: 50px;
}

#entry-list {
	margin-bottom: 30px;
}

#entry-form {
	margin-bottom: 50px;
}
</style>

<!-- SPELLS -->
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

<!-- load angular -->
<script src="js/controllers/devsignin.js"></script>
<script src="js/controllers/signinModal.js"></script>
<script src="js/controllers/signoutModal.js"></script>
<!-- load config -->
<script src="js/config/config.js"></script>
<!-- load up our controller -->
<script src="js/services/devsignin.js"></script>
<!-- load our signin service -->
<script src="js/core.js"></script>
<!-- load our main application -->
<script src="js/lib/ui-bootstrap-0.13.0.min.js"></script>
<!-- load angular-cache lib -->
<script src="js/lib/angular-cache.min.js"></script>
<!-- load ui bootstrap -->
</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">
		<div class="text-center">
			<img src="images/DEV-Logo.gif" alt="Generic placeholder thumbnail">
		</div>
		<div class="well">
			<p>{{disclaimer}}</p>
		</div>
		<div class="form-group">
			<div class="text-right" style="padding-bottom: 19px;">
				<button type="submit" class="btn btn-primary btn-lg" ng-click="signin(devTechies)">Sign In</button>
			</div>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th class="text-center">Name</th>
						<th class="text-center">Dev POC</th>
						<th class="text-center">Date</th>
						<th class="text-center">Time In</th>
						<th class="text-center">Time Out</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entry in entries">
						<td class="text-center">{{entry.fname}} {{entry.lname.substring(0,1)}}.</td>
						<td class="text-center">{{entry.poc}}</td>
						<td class="text-center">{{entry.date | date:'yyyy-MM-dd'}}</td>
						<td class="text-center">{{entry.timeIn | date:'hh:mm:ss a'}}</td>
						<td class="text-center" ng-show="entry.timeOut">{{entry.timeOut | date:'hh:mm:ss a'}}</td>
						<td class="text-center" ng-show="!entry.timeOut" class="text-center">
							<button class="btn btn-success btn-xs" ng-click="showSignoutPopup(entry)">Sign Out</button>
						</td>
					</tr>
				</tbody>
			</table>
			<p class="text-center" ng-show="loading">
				<span class="fa fa-spinner fa-spin fa-3x"></span>
			</p>
		</div>
	</div>
</body>
</html>
